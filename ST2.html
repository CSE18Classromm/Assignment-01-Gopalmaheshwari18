<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Shopping Cart</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      padding:20px;
    .}
    cart{
      max-width:600px;
      margin:auto;
      background:#fff;
      border:1px solid #ccc;
      border-radius:6px;
      padding:15px;
    }
    .cart h2{
      margin-bottom:10px;
      color:#333;
    }
    .item{
      display:flex;
      align-items:center;
      padding:8px 0;
      border-top:1px solid #eee;
    }
    .item img{
      width:60px;
      height:60px;
      margin-right:10px;
    }
    .info{
      flex:1;
      font-size:14px;
    }
    .price{
      font-weight:bold;
      color:green;
    }
    @media(max-width:600px){
      .item{
        flex-direction:column;
        align-items:flex-start;
      }
    }
  </style>
</head>
<body>
<h1 align =center>Flipkart</h1>
  <div class="cart">
    <h2>Shopping Cart</h2>

    <div class="item">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQEsuYS5_PGz064fFrjna6qBlqVZMBAcHbK-8adDmaD_DhayIi7ewe_NSW8zBLPZVG0TZbj5k6ojBJLDMvNsfDUit2YWt2lxYFD4_xlifPzbmpcsyFvoAitpiw" alt="Product">
      <div class="info">
        Shoes<br>
      
      </div>
      <div class="price">&#8377 19.99</div>
    </div>

    <p style="text-align:right;margin-top:10px;">
      Subtotal: <strong>&#8377 19.99</strong>
    </p>
  </div>
</body>

</html>
